<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nike Store</title>
  <link rel="stylesheet" href="alternative.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@444&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/ModelosNike/Modelospresentacion/icon.png.jpg" type="image/x-icon">
  

</head>

<body class="cuerpo">

  <div class="hero">
    <header> 
      <h1 class="titulo">Nike Store</h1>
    </header>
    <p class="descri">Las mejores zapatillas Jordan al mejor precio</p>
  </div>

<nav>
  <a href="#galeria">Galería <i class="bi bi-bag"></i></a>
  <a href="contacto.html">Testeto <i class="bi bi-person-rolodex"></i></a>
  <a href="usuario.html">Usuario <i class="bi bi-person"></i></a>
  <div class="busqueda-toggle">
    <i class="bi bi-search" id="icono-buscar"></i>
    <input type="text" id="input-busqueda" placeholder="Buscar..." />
  </div>
  <i class="bi bi-bag" id="icono-carrito"></i>
</nav>

  <main>
    <h3 class="high">HIGH</h3>
    <section id="galeria"></section>
    <div id="catalogo-high" class="galeria"></div>

    <h3 class="low">LOW</h3>
    <div id="catalogo-low" class="galeria"></div>
  </main>

<div id="modal-producto" class="modal">
  <div class="modal-content">
    <span id="cerrar-modal">&times;</span>

    <img id="modal-img" />
    <h2 id="modal-nombre"></h2>
    <p id="modal-precio"></p>
    <p id="modal-color"></p>
    <p id="modal-tallas"></p>
    <p id="modal-descripcion"></p>

    <!-- BOTÓN DE AÑADIR -->
    <button id="btn-agregar-carrito" class="btn-agregar">Agregar al carrito</button>

  </div>
</div>

 <!-- Carrito agregado -->
  <div id="carrito" class="carrito">
  <div class="carrito-contenido">
    <span id="cerrar-carrito" class="cerrar-btn">&times;</span>
    <h2>Carrito</h2>
    <div id="carrito-items"></div>

    <div class="carrito-total">
      Total: <span id="carrito-total">S/ 0</span>
    </div>
    <button id="btn-comprar" class="btn-comprar">Comprar</button>
  </div>
  </div>

  <footer>
    <p>&copy; 2025 Nike Store - Todos los derechos reservados</p>
  </footer>

  <!-- todos los scripts cargados segun la ruta -->
  <script src="js/busqueda.js"></script>
  <script src="js/catalago.js"></script>
  <script src="js/app.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/carrito.js"></script>

</body>



</html>
