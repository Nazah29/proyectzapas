<!DOCTYPE html>
<html lang="es">
  <link rel="stylesheet" href="usuariostyle.css" />
  <link
    rel="shortcut icon"
    href="/ModelosNike/Modelospresentacion/icon.png.jpg"
    type="image/x-icon"
  />
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Nike Store</title>
  </head>
  <body>
    <header>
      <h1>Usuario</h1>
      <p>¿Tienes dudas sobre nuestros productos? Escríbenos.</p>
    </header>

    <main>
      <form id="form-contacto" action="procesar_contacto.php" method="post">
        <div id="errores"></div>

        <!-- Nombre -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br /><br />

        <!-- Correo -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="+51 900 000 000"
        />
        <br /><br />

        <!-- Asunto -->
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required />
        <br /><br />

        <!-- Mensaje -->
        <label for="mensaje">Mensaje:</label><br />
        <textarea
          id="mensaje"
          name="mensaje"
          rows="5"
          cols="40"
          required
        ></textarea>
        <br /><br />

        <button type="submit">Enviar mensaje</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Nike Store - Todos los derechos reservados</p>
    </footer>
  </body>
  <script src="/MAIN/js/contacto.js"></script>
</html>
