<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>

  <link rel="stylesheet" href="/ModelosNike/JordanHigh/productos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="producto-nombre">Cargando...</h1>
  </header>

  <main>
    <!-- Imagen -->
    <section>
      <img id="producto-imagen" src="" alt="Producto" width="300">
    </section>

    <!-- Descripción -->
    <section>
      <h2>Descripción</h2>
      <p id="producto-descripcion"></p>
    </section>

    <!-- Detalles -->
    <section>
      <h2>Detalles del producto</h2>
      <ul>
        <li><strong>Color:</strong> <span id="producto-color"></span></li>
        <li><strong>Tallas disponibles:</strong> <span id="producto-tallas"></span></li>
        <li><strong>Precio:</strong> S/ <span id="producto-precio"></span></li>
      </ul>
    </section>

    <!-- Botones -->
    <section>
      <a href="/MAIN/index.html">⬅ Volver a la tienda</a>
      <br><br>
      <button><i class="bi bi-cart"></i> Agregar al carrito</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nike Store - Todos los derechos reservados</p>
  </footer>

  
  <!-- Archivo con el array de productos -->
  <script src="/MAIN/js/catalago.js"></script>

  <!-- Lógica para cargar datos -->
  <script>
    // Obtener ID de la URL
    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get("id");

    if (!idProducto) {
      document.body.innerHTML = "<h1 style='text-align:center;margin-top:40px;'>Producto no encontrado</h1>";
    } else {
      // Buscar producto en array
      const producto = productos.find(p => p.id == idProducto);

      if (!producto) {
        document.body.innerHTML = "<h1 style='text-align:center;margin-top:40px;'>Producto no disponible</h1>";
      } else {
        // Rellenar datos en el HTML
        document.getElementById("producto-nombre").textContent = producto.nombre;
        document.getElementById("producto-imagen").src = producto.imagen;
        document.getElementById("producto-descripcion").innerHTML = producto.descripcion;
        document.getElementById("producto-color").textContent = producto.color;
        document.getElementById("producto-tallas").textContent = producto.tallas;
        document.getElementById("producto-precio").textContent = producto.precio;
      }
    }
  </script>

</body>
</html>
